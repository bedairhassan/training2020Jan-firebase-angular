<html>

 <div [ngSwitch]="SignedIn">
   <div *ngSwitchCase="true"> <nav class="navbar navbar-light bg-light">
    
    <select  (change)="browsefun($event)" default="tasks">
      <option  *ngFor="let item of browselist" selected="tasks">
        {{item}}
      </option>
    </select>

    <h5>cycle through pages using dropdown menu</h5>
    
  </nav>

  

  <div [ngSwitch]="browse">
    <tasks *ngSwitchCase="'tasks'"></tasks>
    <contact *ngSwitchCase="'contact'"></contact>
    <div *ngSwitchDefault>Page Not Found</div>    
  </div>
</div>
   
<app-sign-page *ngSwitchDefault></app-sign-page>
 
  </div>

</html>
