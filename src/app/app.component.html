<html>

  <nav class="navbar navbar-light bg-light">
    

    <select  (change)="browsefun($event)">
      <option  *ngFor="let item of browselist">
        {{item}}
      </option>
    </select>

    <h5>cycle through pages using dropdown menu</h5>
    
  </nav>

  

  <div [ngSwitch]="browse">
    <tasks *ngSwitchCase="'tasks'"></tasks>
    <contact *ngSwitchCase="'contact'"></contact>
    <div *ngSwitchDefault>Page Not Found</div>    
  </div>

</html>
